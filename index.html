<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Guess the Word Game</title>
</head>

<!-- Game Starts from here -->
<body>
	<header>
		<h1>Guess the Word Game</h1>
	</header>
	<div>
		<h2>In this Game you have to find the correct sensible word.</h2>
		<p>For every correct word, you will be rewarded with +1 point otherwise 0 for one wrong guess and -1 for guessing same word wrong again and again.</p>
		<h1 style="color: black;"></h1>
	</div>
<section>
	<div class=" block glow gameArea">
		<h3 class="msg"></h3>
		<input type="text" class="hidden">
		<button class="btn">Click Here to Start </button>
		<!-- <button class="btn">Hint</button> -->
	</div>
</section>
<audio src="Music/KBC-next.mpeg" id="nextMusic"></audio>
<audio src="Music/kbc_background.mpeg" id="bg"></audio>

<script>
	const msg = document.querySelector('.msg');
	const guess = document.querySelector('input');
	const btn = document.querySelector('.btn');
	
	
	let sWords = ['lakhimpur', 'sitapur', 'ghaziabad' , 'iron-man', 'hulk' , 'thor', 'lucknow','gorakhpur','batman','instagram',
'study','facebook','whatsapp','BGMI','india','teacher','student','tea','doraemon','sinchan','mumbai','TMKOC','oggy','pencil','pen','eraser','dance'];
	let newWords = " ";
	let randomWords = " ";

	const createNewWords = () => {
		let randNum = Math.floor(Math.random() * sWords.length);
		let newSWords = sWords[randNum];
		return newSWords;

	}

	const ScrambleWords = (arr) => {
		for (let i = arr.length-1; i>0; i--){
			let temp = arr[i];
			let j = Math.floor(Math.random() * (i+1));
			arr[i] = arr[j];
			arr[j] = temp;
		}
		return arr;
	}

	const music = document.getElementById('nextMusic');
	const bgmusic = document.getElementById('bg');
	
	bgmusic.play();
	let play = false;
	let score = 0;
	let countPlay = 0;
	
	btn.addEventListener('click', function(){
		if(!play){
			play = true;
			countPlay += 1;
			btn.innerHTML ="Guess";
			guess.classList.toggle('hidden');
			music.play();
			newWords = createNewWords();
			randomWords = ScrambleWords(newWords.split("")).join("");
			msg.innerHTML = `Guess the Word : ${randomWords}`;
		}else{
			let guessWord = guess.value.toLowerCase();
			if(guessWord === newWords){
				score += 1;
				play = false;
				msg.innerHTML = `Round : ${countPlay} <br> Correct answer!! It is '${newWords}'. <br> Your Score : ${score} `
				btn.innerHTML = 'Start Again';
				guess.classList.toggle('hidden');
				guess.value = "";
			}
			else{
				msg.innerHTML = `Ooops! Wrong Answer, Try Agian: ${randomWords}`;
				score -=1;
				alert(` Ooops! ðŸ˜• Wrong Answer.. Your score is decreasing and It is ${score}`);
				if(score<1000){
				msg.innerHTML = `Round : ${countPlay} <br> Correct word : '${newWords}' <br> You have written : '${guessWord}' <br> Score : ${score} `;
				}
				play = false;
				btn.innerHTML = 'Start Again';
				guess.classList.toggle('hidden');
				guess.value = "";
			}

		}
	});
</script>
<h5>-Harsh Nigam</h5>
</body>
</html>
